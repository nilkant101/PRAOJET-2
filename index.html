<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slidebar</title>
    <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" 
    rel="stylesheet">
    
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check" />
        <div class="btn_one">
            <label for="check" >
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_manu">
            <div class="logo">
                <a href="#">Home</a>
            </div>
            
            <div class="btn_two">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>

            <div class="menu">
                <ul>
                    <li>
                        <i class="fa-solid fa-user"></i>
                        <a href="#">Profie</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-heart"></i>
                        <a href="#">Wishlist</a>
                    </li>
                    <li>
                        <i class="fa fa-gift" aria-hidden="true"></i>
                        <a href="#">Offer</a>
                    </li>
                    <li>
                        <i class="fa fa-trophy" aria-hidden="true"></i>
                        <a href="#">Reward</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-eye-slash"></i>
                        <a href="#">Private</a>
                    </li>
                    <li>
                        <i class="fa fa-university" aria-hidden="true"></i>
                        <a href="#">Account</a>
                    </li>
                    <li>
                        <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                        <a href="#">Order</a>

                    </li>
                </ul>
            </div>
            
            <div class="social_media">
                <ul>
                    <a href="#"><i class="fa-brands fa-instagram" aria-hidden="false"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa-brands fa-whatsapp" aria-hidden="true"></i></a>
                </ul>
            </div>
        </div>

        <div class="search_bar">
        <div class="search">
        <div class="icon"></div>
        <div class="input">
            <input type="text" placeholder="SEARCH " id="mysearch">
        </div>
        </div>
        </div>
        
        </div>
    </div>
<script>
    const icon = document.querySelector('.icon');
const search = document.querySelector('.search');
icon.onclick = () => {
    search.classList.toggle('active')
}
    
</script>
    

</body>
</html>
